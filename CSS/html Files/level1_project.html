<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aquamarine;
        }
        #heading{
            color: rgb(44, 212, 117);
        }
        .second_div{
            color: brown;
        }
        #first, #second{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">This is the first heading.</h1>
    <div id="heading">
        <h2>This is the second heading.</h2>
    </div>
    <div class="second_div">
        <h3>This is the third heading.</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae, alias.</p>
        <h4>This is the fourth heading.</h4>
    </div>
    <div id="first">
        <h5>This is the fifth heading.</h5>
    </div>
    <div id="second">
        <h6>This  is the sixth heading.</h6>
    </div>
</body>
</html>
