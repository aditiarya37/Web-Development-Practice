<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height (cm) :- </label><input type="text" id="height"></p>
            <p><label>Weight (kg) :- </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="guide">
                <h1>BMI Guide</h1>
                <p>Less than 18.5: Underweight</p>
                <p>Between 18.6 and 24.9: Normal Weight</p>
                <p>Greater than 25: Overweight</p>
            </div>
        </form>
    </div>
</body>
<script src="/07_ProjectSet1/02_Project/bmiCalc.js"></script>
</html>
