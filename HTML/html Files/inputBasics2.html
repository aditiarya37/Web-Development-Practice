<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/Images">

        <input type="text" id="username" placeholder="Enter Text" required><br>

        <input type="submit">
    </form>

</html>
